<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museum Booking Scroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/bookslot.css">
  <link rel="stylesheet" href="../responsive.css">
</head>
<body>

<div class="scroll-container">
  <h2>📜 Booking slot Your Museum Adventure</h2>
  <p class="description">
    Step into the world of wonder and history! Select your favorite museum, pick a date, and time slot to reserve your magical experience. From walking through the tombs of Egypt to admiring the brushstrokes of Da Vinci, the journey is one scroll away.
  </p>

  <select id="museum">
    <option value="">🕍 Choose a Museum</option>
    <option value="🏺 Egyptian Museum">🏺 Egyptian Museum</option>
    <option value="🖼️ Louvre Museum">🖼️ Louvre Museum</option>
    <option value="🏯 Tokyo India Gallery">🏯 Tokyo India Gallery</option>
    <option value="🏛️ Pergamon Museum">🏛️ Pergamon Museum</option>
    <option value="🕌 India Museum">🕌 India Museum</option>
  </select>

  <select id="date">
    <option value="">📅 Choose a Date</option>
    <option>2025-07-15</option>
    <option>2025-07-16</option>
    <option>2025-07-17</option>
    <option>2025-07-18</option>
    <option>2025-07-19</option>
  </select>

  <select id="time">
    <option value="">⏰ Choose Time Slot</option>
    <option>10:00 AM – 12:00 PM</option>
    <option>12:30 PM – 2:30 PM</option>
    <option>3:00 PM – 5:00 PM</option>
    <option>6:00 PM – 8:00 PM</option>
  </select>

  <button onclick="confirmBooking()">✨ Book Now</button>

  <div id="confirmation" class="confirmation"></div>

  <div class="btf">
  <button class="back-to-home"><a href="../index.html">← Home page</a></button>
  </div>
  
</div>

<script>
function confirmBooking() {
  const museum = document.getElementById('museum').value;
  const date = document.getElementById('date').value;
  const time = document.getElementById('time').value;
  const confirmBox = document.getElementById('confirmation');

  if (museum && date && time) {
    confirmBox.innerHTML = `✅ You have successfully booked <b>${museum}</b> on <b>${date}</b> at <b>${time}</b>. <br>Prepare for a magical journey!`;
    confirmBox.classList.add('show');
  } else {
    confirmBox.innerHTML = `⚠️ Please complete all fields to book your museum visit.`;
    confirmBox.classList.add('show');
  }
}
</script>

</body>
</html>
